<h:form id="employesTableForm">
<p:dataTable value="#{testBean.tests}" var="test" border="1">
<p:column headerText="Etat du test" filterBy="#{test.etattest}"  filterMatchMode="contains">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{test.etattest}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText id="modelInputId" value="#{test.etattest}" style="width:100%" />
				</f:facet>
			</p:cellEditor>
		</p:column>



<p:column headerText="Type du test" filterBy="#{test.typetest}"  filterMatchMode="contains">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{test.typetest}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText id="modelInputId1" value="#{test.typetest}" style="width:100%" />
				</f:facet>
			</p:cellEditor>
		</p:column>


<p:column headerText="Resultat du test" filterBy="#{test.resultat}"  filterMatchMode="contains">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{test.resultat}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText id="modelInputId2" value="#{test.resultat}" style="width:100%" />
				</f:facet>
			</p:cellEditor>
		</p:column>


<p:column headerText="Date" filterBy="#{test.date}"  filterMatchMode="contains">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{test.date}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText id="modelInputId3" value="#{test.date}" style="width:100%" />
				</f:facet>
			</p:cellEditor>
		</p:column>




<p:column>
<f:facet name="header">
<h:outputText value="Action" />
</f:facet>
<h:commandButton action="#{testBean.supprimer(test.id)}" value="supprimer" />
<h:commandButton action="#{testBean.modifier(test)}" value="modifier" />
</p:column>



</p:dataTable> 
</h:form>
<br></br>
<br></br>

<br></br>

<h:form>
<p:panelGrid columns="2">
<h:outputText value="Date" />
<h:inputText value="#{testBean.date}" converterMessage="Please provide date of birth in dd/mm/yyyy format">  
<f:convertDateTime pattern="dd/MM/yyyy" />  
</h:inputText>


<h:outputText value="Etat du Test" />
<h:selectOneMenu value="#{testBean.etattest}">
<f:selectItem itemLabel="Selectionner l etat" itemValue=""/>
<f:selectItems value="#{data.etattest}"/>
</h:selectOneMenu>

<h:outputText value="Type du Test" />
<h:selectOneMenu value="#{testBean.typetest}">
<f:selectItem itemLabel="Selectionner le type" itemValue=""/>
<f:selectItems value="#{data.typetest}"/>
</h:selectOneMenu>

<h:outputText value="Resultat du test" />
<h:selectOneMenu value="#{testBean.resultat}">
<f:selectItem itemLabel="Resultat par defaut" itemValue=""/>
<f:selectItems value="#{data.resultat}"/>
</h:selectOneMenu>

<h:commandButton action="#{testBean.mettreAjourTest()}" value="Mettre a jour le test" />

</p:panelGrid>
</h:form>
